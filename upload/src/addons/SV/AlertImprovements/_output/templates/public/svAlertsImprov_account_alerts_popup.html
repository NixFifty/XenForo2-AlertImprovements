<xf:if is="$unreadAlerts is not empty or $alerts is not empty">
	<div class="menu-scroller">
		<ol class="listPlain">
			<xf:foreach loop="$unreadAlerts" value="$alert">
				<li class="alert js-alert menu-row menu-row--separated menu-row--clickable {{ $alert.isUnreadInUi() ? 'is-unread' : ($alert.isRecentlyRead() ? '' : 'menu-row--alt') }}">
					<div class="fauxBlockLink">
						<xf:macro emplate="svAlertsImprov_macros" name="alert_row" arg-alert="{$alert}" />
					</div>
				</li>
			</xf:foreach>

			<xf:if is="$unreadAlerts is not empty and $alerts is not empty">
				<li class="menu-row menu-row--separated" style="border-top-width: 2px;"></li>
			</xf:if>

			<xf:foreach loop="$alerts" value="$alert">
				<li class="alert js-alert menu-row menu-row--separated menu-row--clickable {{ $alert.isUnreadInUi() ? 'is-unread' : ($alert.isRecentlyRead() ? '' : 'menu-row--alt') }}">
					<div class="fauxBlockLink">
						<xf:macro template="svAlertsImprov_macros" name="alert_row" arg-alert="{$alert}" />
					</div>
				</li>
			</xf:foreach>
		</ol>
	</div>
<xf:else />
	<div class="menu-row">{{ phrase('you_have_no_new_alerts') }}</div>
</xf:if>
